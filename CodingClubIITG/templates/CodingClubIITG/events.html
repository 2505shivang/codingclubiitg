{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		{% for event in events %}
		<div class="col-sm-4">
			<div class="card">
				<div class="card-header"><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></div>
				<div class="card-block">

					<h3>Venue: {{ event.venue }}</h3>
					<p>Event Details: {{ event.details }}</p>
					<h3>Speakers: {{ event.speakers }}</p>
				</div>
				<div class="card-footer">Date: {{ event.date }}</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
